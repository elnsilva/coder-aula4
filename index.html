<body>
    <h1>Comandos Git</h1>
        <ul>
            <li>git push: para enviar os commits para o GitHub
            </li>
            <li>git pull: para buscar os commits que já foram feitos no GitHub
            </li>
            <li>git clone: para baixar um repositório do GitHub para o seu computador
            </li>
            <li>git remote add origin: para vincular seu projeto local com um repositório do GitHub
            </li>
        </ul>   
</body>
